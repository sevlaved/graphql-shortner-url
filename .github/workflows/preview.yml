name: Deploy Heroku Review Apps

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

      - name: Create Heroku review app
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          APP_NAME=shortner-review-${{ github.event.pull_request.number }}
          heroku apps:create $APP_NAME
          heroku pipelines:add shortner-url-portfolio -a $APP_NAME --stage review

      - name: Deploy to Heroku
        run: |
          APP_NAME=shortner-review-${{ github.event.pull_request.number }}
          git remote add heroku https://git.heroku.com/$APP_NAME.git
          git push heroku HEAD:master

      - name: Schedule app cleanup
        run: |
          APP_NAME=shortner-review-${{ github.event.pull_request.number }}
          echo "heroku apps:destroy --app $APP_NAME --confirm $APP_NAME" | at now + 30 minutes
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
